<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Iconos font awesome -->
    <script src="https://kit.fontawesome.com/0af94a798f.js" crossorigin="anonymous"></script>

    <title>Curso bootstrap 4</title>
    <style>
        .estiloFila {
            height: 200px;
            background: #fafafa;
        }

        .estiloColumna {
            border: 1px solid #000;
        }
    </style>

</head>

<body>

    <div class="container mt-3">

        <!-- BArra de progreso -->

        <div class="progress">
            <div class="progress-bar" style="width: 45%;">

            </div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar" style="width: 45%;">45%

            </div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 55%;">55%

            </div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 65%;">65%

            </div>
        </div>
        <br>
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-success" style="width: 75%;">75%

            </div>
        </div>

        <!-- Stripet -->

        <div class="progress mt-4">
            <div class="progress-bar bg-danger progress-bar-striped" style="width: 55%;">55%

            </div>
        </div>

        <!-- barras animadas -->

        <div class="progress mt-4" style="height: 40px;">
            <div class="progress-bar bg-danger" style="width: 30%;">30%
            </div>
            <div class="progress-bar bg-secondary" style="width: 30%;">30%
            </div>
            <div class="progress-bar bg-warning" style="width: 30%;">30%

            </div>

            <!-- Optional JavaScript; choose one of the two! -->

            <!-- Option 1: Bootstrap Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous">
            </script>

            <!-- Option 2: Separate Popper and Bootstrap JS -->
            <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
