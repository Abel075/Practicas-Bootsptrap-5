<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Iconos font awesome -->
    <script src="https://kit.fontawesome.com/0af94a798f.js" crossorigin="anonymous"></script>

    <title>Curso bootstrap 4</title>

</head>

<body>

    <div class="container">

        <!-- Grupos de entrada -->

        <div class="row mt-5">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="far fa-clock fa-2x"></i></span>
                </div>
                <input class="form-control" placeholder="usuario" type="text" name="" id="">
            </div>

            <div class="input-group mt-4">
                <input type="email" class="form-control" placeholder="Ingresa tu email" name="" id="">
                <div class="input-group-append">
                    <span class="input-group-text">@render2weeb</span>
                </div>
            </div>

            <label for="url">Url</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="far fa-clock fa-2x"></i>http://render2web.com/</span>
                </div>
                <input class="form-control" placeholder="" type="text" name="" id="">
            </div>

            <!-- Icono a la qizquierda y a la derecha -->

            <div class="input-group mt-4">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input class="form-control" placeholder="Ingrea valor" type="text" name="" id="">
                <div class="input-group-append">
                    <span class="input-group-text">,000</span>
                </div>
            </div>


            <div class="input-group mt-5">
                <div class="input-group-pretend">
                    <div class="input-group-text ">
                        <input type="checkbox">
                    </div>
                </div>
                <input type="text" class="form-control">

            </div>
            <div class="input-group mt-5">
                <div class="input-group-pretend">
                    <div class="input-group-text ">
                        <input type="radio">
                    </div>
                </div>
                <input type="text" class="form-control">

            </div>

            <div class="input-group mt-5">
                <div class="input-group-pretend">
                    <span class="input-group-text">Nombre & Apellido</span>
                </div>
                <input class="form-control" placeholder="Nombre Completo" type="text">
                <input class="form-control" placeholder="Apellidos" type="text">


            </div>

            <div class="input-group mt-4">
                <input class="form-control" placeholder="Buscar" type="text" name="" id="">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary">Buscar

                    </button>
                </div>
            </div>



        </div>




















    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
