<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Iconos font awesome -->
    <script src="https://kit.fontawesome.com/0af94a798f.js" crossorigin="anonymous"></script>

    <title>Curso bootstrap 4</title>
    <style>
        .estiloFila {
            height: 200px;
            background: #fafafa;
        }

        .estiloColumna {
            border: 1px solid #000;
        }
    </style>

</head>

<body>

    <div class="container mt-3">

        <!-- Botones -->
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-secondary" type="button">Secondary</button>
        <button class="btn btn-success" type="button">Success</button>
        <button class="btn btn-info" type="button">Info</button>
        <button class="btn btn-warning" type="button">Warning</button>
        <button class="btn btn-danger" type="button">Danger</button>
        <button class="btn btn-light" type="button">Light</button>
        <button class="btn btn-dark" type="button">Dark</button>
        <button class="btn btn-link" type="button">Link</button>
        <br>
        <br>

        <!-- Tipos de botones y etiquetas -->

        <a href="#" class="btn btn-success">Enlace</a>

        <input class="btn btn-warning" type="button" name="" id="" value="button">

        <input class="btn btn-primary" type="submit" value="Enviar" name="" id="">

        <input class="btn btn-danger" type="reset" value="Borrar">

        <br>
        <br>
        <br>
        <!-- Botones Outline -->
        <button class="btn btn-outline-primary" type="button">Primary</button>

        <button class="btn btn-outline-secondary" type="button">Secondary</button>
        <button class="btn btn-outline-success" type="button">Success</button>

        <button class="btn btn-outline-info" type="button">Info</button>
        <button class="btn btn-outline-warning" type="button">Warning</button>

        <button class="btn btn-outline-danger" type="button">Danger</button>
        <button class="btn btn-outline-light" type="button">Light</button>

        <button class="btn btn-outline-dark" type="button">Dark</button>
        <button class="btn btn-outline-link" type="button">Link</button>

        <br>
        <br>
        <br>

        <!-- TamaÃ±o de botones e icinos font awesome-->

        <button class="btn btn-primary btn-" type="button">Primary</button>

        <button class="btn btn-secondary btn-sm" type="button">Secondary</button>
        <br>
        <div class="d-grid col-9">
            <button class="btn btn-success " type="button"><i class="fas fa-sign-in-alt"></i> Success</button>
        </div>
        <br>
        <br>

        <!-- Estado de botones -->

        <button class="btn btn-primary  btn-" type="button">Primary</button>

        <button class="btn btn-primary active btn-" type="button">Primary</button>

        <button class="btn btn-primary disabled btn-" type="button">Primary</button>

        <button class="btn btn-primary  btn-" type="button" data-toggle="button">
            Primary
        </button>
        <br>
        <br>
        <!-- Grupo de botones -->
        <div class="btn-group">
            <button class="btn btn-primary  btn-" type="button">Izquierda</button>

            <button class="btn btn-primary  btn-" type="button">Centro</button>

            <button class="btn btn-primary  btn-" type="button">Derecha</button>
        </div>
        <br>
        <br>
        <br>
        <!-- Botones toolbar -->

        <div class="btn-toolbar">
            <div class="btn-group me-3">
                <button class="btn btn-primary  btn-" type="button">Uno</button>

                <button class="btn btn-primary  btn-" type="button">Dos</button>

                <button class="btn btn-primary  btn-" type="button">Tres</button>
                <button class="btn btn-primary  btn-" type="button">Cuatro</button>
            </div>
            <div class="btn-group me-3">
                <button class="btn btn-primary  btn-" type="button">Cinco</button>

                <button class="btn btn-primary  btn-" type="button">Seis</button>

                <button class="btn btn-primary  btn-" type="button">Siete</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary  btn-" type="button">Ocho</button>
            </div>
        </div>
        <br>
        <br>
        <br>

        <!-- Botones Vericales -->

        <div class="btn-group-vertical">
            <button class="btn btn-primary  btn-" type="button">Cinco</button>

            <button class="btn btn-primary  btn-" type="button">Seis</button>

            <button class="btn btn-primary  btn-" type="button">Siete</button>
        </div>

        <br>
        <br>
        <br>

        <!-- Botones Dropdown -->

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" >Botones
                emergentes</button>

            <div class="dropdown-menu">
                <button class="btn btn-primary dropdown-item" type="button">Cinco</button>

                <button class="btn btn-primary dropdown-item " type="button">Seis</button>

                <button class="btn btn-primary dropdown-item " type="button">Siete</button>
            </div>
        </div>
        <br>
        <br>
        
        <!-- Botones split -->

        <div class="dropdown">
            <button class="btn btn-primary " type="button" >Boton Split</button>
            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" >Botones
                emergentes</button>
            <span>Botones Drop y Split</span>
            

            <div class="dropdown-menu">
               <a href="#" class="dropdown-item">Enlace 1</a>
               <a href="#" class="dropdown-item">Enlace 2</a>
               <a href="#" class="dropdown-item">Enlace 3</a>
               <div class="dropdown-divider"></div>
               <a href="#" class="dropdown-item">Enlace 4</a>
            </div>
        </div>












    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
