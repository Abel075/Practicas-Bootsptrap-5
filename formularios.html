<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Iconos font awesome -->
    <script src="https://kit.fontawesome.com/0af94a798f.js" crossorigin="anonymous"></script>

    <title>Curso bootstrap 4</title>

</head>

<body>

    <div class="container">

        <!-- Campos tipo texto -->
        <div class="row mt-5">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input class="form-control" type="text" name="" id="nombre" placeholder="Ingresa tu nombre">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" placeholder="Ingresa tu email" type="email" name="" id="">
                    <small class="form-text text-muted">Este email es valido</small>
                </div>

                <!-- Campo de texto small -->
                <div class="form-group">
                    <label for="nombre">Nombre small</label>
                    <input class="form-control form-control-sm" type="text" name="" id="nombre"
                        placeholder="Ingresa tu nombre">
                </div>

                <!-- Campo de texto large -->
                <div class="form-group">
                    <label for="nombre">Nombre large</label>
                    <input class="form-control form-control-lg" type="text" name="" id="nombre"
                        placeholder="Ingresa tu nombre">
                </div>

                <!-- Campo Password -->

                <div class="form-group">
                    <label for="password">Contrase単a</label>
                    <input class="form-control" type="password" placeholder="Ingresa tu contrase単a" name="" id="">

                </div>

                <!-- Campo select -->

                <div class="form-group">
                    <label for="genero">Genero</label>
                    <select class="form-select"  id="genero">
                        <option >Masculino</option>
                        <option >Femenino</option>
                    </select>
                </div>

                <!-- Campo textarea -->

                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control"  id="mensaje" cols="" rows="5"></textarea>
                </div>

                <!-- File input/ subida de archivos -->

                <div class="form-group">

                    <label for="archivo">Subir archivo</label>
                    <input class="form-control-file" type="file" name="" id="archivo">
                    <small class="form-text text-muted">Maximo 2MB</small>
                </div>

                <!-- Subida de archivo personalizada -->
                <div class="custom-file">

                    <input class="custom-file-input" type="file" name="" id="archivo">
                    <label class="custom-file-label" for="archivo">Subir archivo</label>
                    
                </div>

                <!-- Campo tipo rango -->

                <div class="form-group">
                    <label for="membresia">Membresia Oro</label>
                    <input type="range" value="3" class="custom-range" min="2" max="10">

                </div>

                <!-- Boton -->
                <br>
                <br>

                <button class="btn btn-primary w-50" type="submit">Enviar


                </button>
                <br>
                <br>


               





            </form>
            <br>
            <br>
            <br>
             <!-- Formulario en linea -->

             <form class="form-check form-check-inline">
                <input class="form-control me-2" type="text" placeholder="Ingresa usuario">
                <input class="form-control mt-2" type="password" placeholder="Ingresa Contrase単a">
                <div class="form-check form-check-inline mt-3">
                    <label class="form-check-label" for="">
                        <input class="form-check-input" type="checkbox" name="" id="">Recordar contrase単a
                    </label>
                </div>
                <button class="btn btn-success" type="Ingresar">Ingresar

                </button>
            </form>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
