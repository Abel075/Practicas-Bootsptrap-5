<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Curso bootstrap 4</title>

</head>

<body>

    <div class="container mt-5 d-flex flex-column w-50">

        <button class="btn btn-primary mt-2" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Tooltip en la parte de arriba">Boton Tooltip arriba</button>
        <button class="btn btn-warning mt-2" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="Tooltip en la parte de abajo">Boton Tooltip abajo</button>
        <button class="btn btn-info mt-2" data-bs-toggle="tooltip" data-bs-placement="left"
            title="Tooltip en la parte de la izquierda">Boton Tooltip izquierda</button>
        <button class="btn btn-danger mt-2" data-bs-toggle="tooltip" data-bs-placement="right"
            title="Tooltip en la parte de la derecha">Boton Tooltip derecha</button>
            
            <!-- Tooltip en html -->
            
            <button class="btn btn-danger mt-4" data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="top"
                title="<h2>Titulo en h2</h2>
                <p>Parrafo en tooltip</P>">Boton Tooltip </button>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
